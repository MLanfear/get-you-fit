        <main class="col-xl-3 col-md-6 mb-3">
            <div class="m-5 row justify-content-around">
              <h2 class="bg-dark text-light">Search Results
              </h2>
              <ul id="search-results" class="list-group">
                <li class="list-group-item">
                  <span class="badge badge-primary badge-pill">!!MARKER</span>

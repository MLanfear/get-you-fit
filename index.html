<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Get You Fit</title>
</head>

<body>
  <div class="container">
    <div class="row text-center"></div>
  <header>
    <h1 class="text-center" >
      <span class="oi oi-task d-inline d-lg-none"></span>
      Get You Fit!
    </h1>
    <button id="search_recipes" class="btn btn-block btn-success" data-toggle="modal" data-target="#task-form-modal">
      <span class="oi oi-plus mr-2"></span>Search Recipes
    </button>
         
    <div id="meal" class="row meal"></div>
       
    <span class="oi oi-task display-1 text-center mb-2 d-none d-lg-block mt-auto"></span>
  
    <section>
      <div id="pic1" class="pc1">
        <img src="./assets/images/pexels-nadin-sh-11256292.jpg" alt="Delicious food" />
      </div>
    </section>

    <section>
      <div id="pic2" class="pc2">
        <img src="./assets/images/pexels-nicole-michalou-5779181.jpg" alt="More Delicious Food" />
      </div>
      </section>

  </header>
        
  <main>
      <div class="card">
        <h2 class="card-header bg-dark text-light">
          Search Results
        </h2>
              
        <ul id="search-results" class="list-group">
          <li class="list-group-item">
            <p class="m-1"></p>
            <div class="container-text-center">
              <div class="row">
                <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
                <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
                  
                <!-- Force next columns to break to new line at md breakpoint and up -->
                <div class="w-100 d-none d-md-block"></div>
                  
                <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
                <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <div>
      <h3> Get You Fit!</h3>
      <p>
        These are the coders that brought this wonderful app to you!
      </p>    
      <bio>
      </bio>
    </div>
  </footer>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Get You Fit</title>
</head>

<header class="col-8 col-lg-4 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
    <h1>
        Get You Fit!
    </h1>
</header>
<body>
    <div class="container-fluid">
        <div class="row justify-content-left" id="search-box">
            <form class="form-inline" id="ingredient-form">
                <input class="form-control sm-2" id="ingredient-input" type="search" aria-label="Search">
                <button type="button" class="btn btn-primary" type="submit" id="form-submit"><i class="fas fa-search">
                    <p> Search</p></i></button>
            </form>
            <span class="oi oi-task display-1 text-center mb-2 d-none d-lg-block mt-auto"></span>
        </div>
    </div>
    <div class="row">
        <div class="col text-left">
            <a href="#" id="viewNewRecipes">View New Recipes</a>
        </div>
    </div>
            
    <div id="everything" class="row justify-content-top">
        <div class="col-md-2"></div>
            <main class="col-md-8 mt-5">
                <h2 class="bg-dark text-light">Search Results
                </h2>
                <!--start screen  -->     
                <div class="m-5 row justify-content-center">
                <ul id="search-results" class="list-group">
                    <li class="list-group-item">
                    <p class="m-1">!</p>
                    </li>
                </ul>
            </main>
        </div>
    </div>
    <div class="col-lg-2">
        <section class="card p-2" id="current" style="display:none;">
            <h4 id="title"></h4>
            <h5 id="ingredients"></h5>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </section>

        <section class="mt-2 mb-2" id="five-day" style="display:none;">
            <h3>Recipes:</h3>
            <!-- Cards will be dynamically created for recipes -->
            <div class="card-deck">
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
